    <!-- Modal para pegar item -->

                <div class="form-group">
                    <label for="userQuantity">Quantidade:</label>

                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="pickAll">
                        Pegar tudo que resta

                <button type="submit" class="btn-primary">Confirmar</button>
